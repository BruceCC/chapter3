log4j.rootLogger=DEBUG,stdout,file,console

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n
log4j.appender.file.File=${user.home}/logs/chapter3.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH\:mm\:ss.SSSZ} %p %c (%L) -%m%n
log4j.appender.file.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender

log4j.logger.org.leave=DEBUG


